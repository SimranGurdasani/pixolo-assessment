<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container d-flex d-col">
        <!-- heading starts -->
        <div class="heading ">
            <img src="assets/images/head-phone.svg" alt="headphone-img">
            <h2>Get in Touch!</h2>
            <p>Bake Your Mark with Pango</p>
        </div>
        <!-- heading ends -->

        <!-- hero starts -->
        <div class="hero d-flex">
            <div class="left">
                <form action="">
                    <div class="d-flex d-col">
                        <label for="">Name</label>
                        <input type="text" class="mt-2" placeholder="Your Name is" >
                    </div>
                    <div class="d-flex d-col">
                        <label for="">Email</label>
                        <input type="text" class="mt-2" placeholder="Where we can mail you" >
                    </div>
                    <div class="d-flex d-col">
                        <label for="">Phone Number</label>
                        <input type="text" class="mt-2" placeholder="Your phone number" >
                    </div>
                    <div class="d-flex d-col">
                        <label for="">Message</label>
                        <input name="" id="message" placeholder="What do you want..">
                    </div>
                </form>
                <div >
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </div>
            <div class="right d-flex d-col">
                <div class="cards d-flex">
                    <div class="top-left-card">
                        <img src="/assets/images/phone.svg" alt="">
                        <pre>+91 9820840946</pre>
                    </div>
                    <div class="top-right-card">
                        <button><p>Click on a Button</p></button>
                    </div>
                </div>
                <div class="cards d-flex ">
                    <div class="bottom-left-card">
                        <img src="/assets/images/location.svg" alt="">
                        <p>Mahalaxmi,Mumbai</p>
                    </div>
                    <div class="bottom-right-card">
                        <img src="/assets/images/mail.svg" alt="">
                        <p>azhar.ali.sayed@panga.in</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- hero ends -->

    </div>
</body>
</html>
